<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
    <link href="/css/cart.css" rel="stylesheet" />
  </head>

  <body>
    <div class="table-background">
      <div class="semi-background">
        <h2>Your shopping cart</h2>
        <table>
          <thead>
            <tr>
              <td></td>
              <td>ITEM</td>
              <td>AMOUNT</td>
              <td>PRICE</td>
              <td>TOTAL</td>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td><img src="/Art/Lynch.jpg" /></td>
              <td><span>SONY</span><br />FE 70-200 mm F2.8 GM OSS</td>
              <td>1</td>
              <td>&euro; 1979.00</td>
              <td>&euro; 1979.00</td>
            </tr>

            <tr>
              <td><img src="/Art/Printemps.jpg" /></td>
              <td><span>SONY</span><br />Sonnar T* E 24mm F1.8 ZA</td>
              <td>1</td>
              <td>&euro; 989.00</td>
              <td>&euro; 989.00</td>
            </tr>
          </tbody>

          <tfoot>
            <tr>
              <td colspan="5" class="price">&euro; 2968.00</td>
            </tr>
          </tfoot>
        </table>

        <div class="linklink">
          <a href="layout2.html" target="_blank">Edit your shopping cart</a>
          <button type="submit">Choose payment method</button>
        </div>
        <div style="clear: both"></div>
      </div>
    </div>
  </body>
</html>
